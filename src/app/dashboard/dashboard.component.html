<h3>Radio Series</h3>
<div><strong>Series Search:</strong> <input #searchBox id="search-box" (keyup)="searchSeries(searchBox.value)" /></div>
<BR>
<div class="grid grid-pad">
  
  <a *ngFor="let ser of series"  class="col-1-4"  
      routerLink="/detail/{{ser.id}}">
    <div class="module series">
      <h4>{{ser.title}}</h4>
    </div>
  </a>
</div>
<BR><BR>
<div style="text-align: center;">
<button (click)="getMoreResults()">more</button>
</div>
